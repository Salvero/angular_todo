<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Todo</title>
  <link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="todoListApp" class="ng-scope">

    <div ng-controller="mainCtrl" class="list">
      <h1 ng-click="helloWorld()">My TODOs</h1>
      <input type="checkbox"/>
      <label class="editing-label">A sample todo!</label>
      <input class="editing-label" type="text"/>
    </div>
    <div class="actions">
      <a href="">Edit</a>
      <a href="" ng-click="helloWorld()">Save</a>
      <a href="" class="delete">Delete</a>
    </div>
    <div ng-controller="imASibling">
      {{foobar}}
    </div>

  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
